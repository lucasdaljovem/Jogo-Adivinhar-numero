<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do número</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- ele conecta ao arquivo CSS-->
</head>
<body>
    <main> 
        <div class="Container">
            <div class="container_texto">
                <h1 id="h1Texto"></h1>
                <p id="pTexto">Escolha um número entre 1 e 100</p> 
                <div id="aviso">
                    <p class="p1" id="p1"></p>
                    <p class="p1Acertp" id="p1Acerto"></p>
                </div>
            </div>
            
            <div class="ContainerBotoes">
                <input type="number" min="1" max="10" class="ContainerInput" id="ContainerInput" placeholder="00">
                <button onclick="verificarTentativa()" class="ContainerBotao testar">Testar</button>
            </div>

            <div class="ContainerBotoes">
                <button onclick="reiniciarJogo()" class="ContainerBotao reiniciar" id="botaoReiniciar">Novo Jogo</button>
            </div>
            <p id="pNumeroTentativas">Tentativas: 0</p>
            <p id="p2NumerosTestados">Números testados: Nenhum</p>
        </div>       
    </main>
</body>
</html>
